[phases.setup]
nixPkgs = ['...', 'python3']
cmds = [
    "python -m venv /opt/venv",
    "source venv/bin/activate",
    "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "python backend/manage.py collectstatic --noinput",
  "python backend/manage.py migrate"
]

[phases.start]
cmd = "sh backend/start.sh"
